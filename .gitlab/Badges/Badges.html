<!DOCTYPE html>

    <title>Badges for GitLab</title>
	<script>
	function CopyTextToClipboard(myImg) {
		"use strict";
	  /* Select the text field */
	  let myText = myImg.src;

	  let inputText=document.getElementById("myInput");

	  inputText.value=myText;
	  
	  DisplayInput();
	  
	  inputText.select();
	  inputText.setSelectionRange(0, 99999); /*For mobile devices*/

	  /* Copy the text inside the text field */
      navigator.clipboard.writeText(inputText.value);

	}
	function DisplayInput() {
		"use strict";
		let s= document.getElementById("myInput");
		s.style.display = "block";
		window.setTimeout (HideInput, 1200);
	}
	function HideInput() {
		"use strict";
		let s= document.getElementById("myInput");
		s.value="";
		s.style.display = "none";
	}
	</script>
</head>
